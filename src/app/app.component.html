<div class="app">
  <p class="app__counter" [ngClass]="{'app__counter--hidden' : displayParagraph}">Secret Password = tuna</p>
  <button (click)="toggleDisplay()">{{buttonText}}</button>
  <div class="app__container">
    <p class="app__item"
      *ngFor="let date of countContainer; let i = index; trackBy: trackByIndex"
      [ngClass]="{ 'app__item--color-white' : i >= 5 }"
      [ngStyle]="{ 'background-color': i >= 5 ? 'blue' : 'unset'}"
    >{{date}}</p>
  </div>
</div>
